<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de espetinho</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Toca do preá</h1>
        <p>Preá 2023</p>
        <hr />
        <section>
          <h2>Espetos</h2>
          <img src="./assets/espeto.png" alt="espeto" class="imagem" />
          <article class="item">
            <p class="food">Porco</p>
            <p class="price">5.00</p>
          </article>
          <article class="item">
            <p class="food">Frango</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="food">Linguiça</p>
            <p class="price">4.50</p>
          </article>
        </section>

        <section>
          <h2>Pratos</h2>
          <img
            src="./assets/prato.png"
            alt="prato com talheres"
            class="imagem"
          />
          <article class="item">
            <p class="food">Baião</p>
            <p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="food">Macarrão</p>
            <p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="food">Misto</p>
            <p class="price">2.00</p>
          </article>
        </section>
        <section>
          <h2>Sucos</h2>
          <img src="./assets/suco.png" alt="suco" class="imagem" />
          <article class="item">
            <p class="food">abacaxi</p>
            <p class="price">5.00</p>
          </article>
          <article class="item">
            <p class="food">laranja</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="food">goiaba</p>
            <p class="price">4.00</p>
          </article>
        </section>
        <hr />
        <footer>
          <p>
            <a href="https://instagram.com/gustavo_vcx" target="_blank"
              >Gustavojeri</a
            >
          </p>
        </footer>
      </main>
    </div>
  </body>
</html>
